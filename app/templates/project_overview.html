{% extends "base.html" %}

{% block content %}
<div class="container">

	<table class="table table-striped">
      <thead>
        <tr>
          <th>Company</th>
          <th>Magazine Name</th>
        </tr>
      </thead>
      <tbody>
      {% for mag in magazines %}
        <tr>
          <td><a href="{{ url_for('main.client', id=mag.owner.id) }}">{{ mag.owner.name }}</a></td>
          <td><a href="{{ url_for('main.magazine', id=mag.id) }}">{{ mag.name }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
	
</div>
{% endblock %}
