  <div class="row">
    <div class="col s12">
      <div class="card-panel black-text">
        <div class="card-title">
          <a class="waves-effect waves-light btn right" href="{{ url_for('clients.edit_client', id=client.id) }}">Edit Client</a>
          <h4><a href="{{ url_for('clients.client', id=client.id) }}">{{ client.name }}</a></h4>
        </div>
          <p>Contacts:</p>
              <ul class="collapsible" data-collapsible="accordion">
                  {% for contact in client.contacts %}
                      {% include 'contact.html' %}
                  </li>
                  {% endfor %}
              </ul>
          <p>Address: {{ client.address }} </p>
          <p>Phone: {{ client.phone }} </p>
          <p>Notes: {{ client.note }}</p>

          <a class='button btn right' href="{{ url_for('clients.add_contact', client_id=client.id) }}" >Add Contact</a>
      </div>
    </div>
  </div>
