{% extends "base.html" %}

{% block pagetitle %}
  All Users
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">

      {% for user in users %}

      <div class="col s12">
        <div class="card-panel accordion black-text">
          <div class="card-title">
            <i class="left material-icons toggle" style="cursor:pointer;">reorder</i>
            <a class="waves-effect waves-light btn right" href="{{ url_for('auth.edit_user', id=user.id) }}">Edit User</a>
            <h4><a href="{{ url_for('auth.user', id=user.id) }}">{{ user.name }}</a></h4>
          </div>
          <ul class="collapsible" data-collapsible="accordion">
              <li>
                  <div class="collapsible-header">
                      <h4>Tasks</h4>
                  </div>
                  <div class="collapsible-body">
                      {% for task in user.tasks %}
                        {% include 'ind_task.html' %}
                      {% endfor %}
                  </div>
              </li>
          </ul>

        </div>
      </div>

      {% endfor %}
      
    </div>
  </div>

{% endblock %}
