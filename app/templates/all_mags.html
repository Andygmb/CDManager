{% extends "base.html" %}

{% block pagetitle %}
  All Magazines
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">

      {% for mag in magazines %}

        <div class="col s12">
          <div class="card-panel black-text">
            <div class="card-title" style="clear:both;">
              <a href="{{ url_for('main.edit_magazine', id=mag.id) }}" class="waves-effect waves-light btn right">Edit Magazine</a>
              <h4 class="grey-text text-darken-4"><a href="{{ url_for('main.client', id=mag.owner.id) }}">{{ mag.owner.name }}</a> - <a href="{{ url_for('main.magazine', id=mag.id) }}">{{ mag.name }}</a></h4>
            </div>
            <p class="black-text">Pages: {{ mag.page_count }}</p>
            <p class="black-text">Contact: <a href="mailto:{{ mag.owner.email }}">{{ mag.owner.contact }}</a></p>
            <p class="black-text">Notes: {{ mag.note }}</p>
            <a href="{{ url_for('main.add_task', mag=mag.id) }}" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">+</i></a>
          </div>
        </div>

      {% endfor %}
      
    </div>
  </div>

{% endblock %}
